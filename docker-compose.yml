
services:
  reservalab-backend-postgres:
    image: postgres:17.3
    container_name: reservalab-backend-postgres
    hostname: postgres
    restart: unless-stopped
    volumes:
      - reservalab-database:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5440:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_reservalab
      POSTGRES_DB: reservalab-development
    networks:
      - reservalab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}", "-d", "reservalab-development"]
      interval: 5s
      timeout: 120s
      retries: 30
      start_period: 10s
    
  reservalab-backend:
    build:
      context: ./
      dockerfile: Dockerfile
    image: reservalab-backend:dev
    container_name: reservalab-backend-dev
    hostname: backend
    restart: unless-stopped
    ports:
      - '7070:7070'
    volumes:
      - ./src:/src
      - ./prisma:/src/prisma
      - ./package.json:/src/package.json
    depends_on:
      reservalab-backend-postgres:
        condition: service_healthy
    networks:
      - reservalab-network

volumes:
  reservalab-database:

networks:
  reservalab-network:
    name: reservalab-network
    driver: bridge